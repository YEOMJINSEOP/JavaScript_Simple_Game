<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/d24b25bb21.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section class="game">
    <div class="game__header">
      <button class="game__button">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game__timer">0:0</span>
      <span class="game__score">7</span>
    </div>

    <div class="game__field">
    </div>
  </section>

  <section class="pop-up">
    <button class="pop-up__refresh">
      <i class="fa-solid fa-arrows-rotate"></i>
    </button>
    <span class="pop-up__message"></span>
  </section>
</body>
</html>
